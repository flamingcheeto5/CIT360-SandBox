<html>
<head>
<script>
function json_example_1(){
	var results = document.getElementById("results");
    var hr = new XMLHttpRequest();
    // Pulls data from JSONExample1
    
    hr.open("GET", "JSONExample1.json", true);
    hr.setRequestHeader("Content-type", "application/json", true);
    hr.onreadystatechange = function() {
	    if(hr.readyState === 4 && hr.status === 200) {
		    var data = JSON.parse(hr.responseText);
			results.innerHTML = "";
			// Loop that pulls data from the .json file
			for(var obj in data){
				results.innerHTML += data[obj].actor+" is from "+data[obj].from+" and is staring in "+data[obj].movie+"<hr />";
			}
	    }
    };
    hr.send(null);
    //Display Loading and Requesting of results 
    results.innerHTML = '< alt="Loading..." /> Requesting...';
}
</script>
</head>
<body>
<div id="results"></div>
<script>ajax_get_json();</script>
</body>
